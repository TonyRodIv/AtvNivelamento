<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; cursor: pointer; }
  </style>
</head>
<body>
  <main>
    <section class="yourResult">
        <p class="titleYourResult">
          Your Results
        </p>
        <div class="result">
          <p>76 <br><span>of 100</span></p>
        </div>
        <div class="resultStatistics">
          <p class="title">Great</p>
            <p class="subtitle">Your scored higher than 65% of the people who have taken these tests</p> 
        </div>
    </section>
      <section class="summary">
          <p class="title">Summary</p>
          <div class="summaryResult" id="writeSummary">
            
          </div>
          <button class="continueBtn">Continue</button>
      </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="https://github.com/tonyrodiv">Antony Rodrigues</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
